<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Virtual Piano</h1>

    <div class="piano">
      <div class="key" data-note="48">A</div>
      <div class="key" data-note="49">S</div>
      <div class="key" data-note="50">D</div>
      <div class="key" data-note="51">F</div>
      <div class="key" data-note="52">G</div>
      <div class="key" data-note="53">H</div>
      <div class="key" data-note="54">J</div>
      <div class="key" data-note="55">K</div>
      <div class="key" data-note="56">L</div>
      <div class="key" data-note="57">Q</div>
      <div class="key" data-note="58">W</div>
      <div class="key" data-note="59">T</div>
      <div class="key" data-note="60">R</div>
      <div class="key" data-note="61">Z</div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
